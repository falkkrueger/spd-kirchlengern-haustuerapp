<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPD Kirchlengern Haustürapp</title>
  <!-- Einbindung des Stylesheets -->
  <link rel="stylesheet" href="style.css" />
  <!-- Favicon (SPD-Logo als kleines Icon im Browser-Tab) -->
  <!-- Hinweis: Die Logo-Datei sollte hierfür idealerweise als PNG/ICO vorliegen -->
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <!-- Header mit SPD Kirchlengern Logo -->
  <header>
    <img src="SPD_Kirchlengern_Logo.jpeg" alt="SPD Kirchlengern Logo" class="header-logo" />
  </header>

  <!-- Hauptbereich mit Konfiguration und anschließender Abstimmung -->
  <main>
 codex/abfrage-der-säulenanzahl-und-beschriftungen
      <h1>Was ist dir am wichtigsten?</h1>
      <div class="tubes"></div>
    </main>

    <!-- Konfigurationsbereich für die Wahlkämpfer -->
    <section id="setup">
      <h1>Haustürwahlkampf Setup</h1>
      <form id="config-form">
        <label for="tube-number">Anzahl der Säulen:</label>
        <select id="tube-number">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
        </select>
        <div id="label-inputs">
          <input type="text" class="label-input" data-index="1" placeholder="Thema 1" />
          <input type="text" class="label-input" data-index="2" placeholder="Thema 2" />
          <input type="text" class="label-input" data-index="3" placeholder="Thema 3" />
          <input type="text" class="label-input" data-index="4" placeholder="Thema 4" />
          <input type="text" class="label-input" data-index="5" placeholder="Thema 5" />
        </div>
        <button type="submit">Start</button>
      </form>
    </section>

    <!-- Abstimmungsbereich -->
    <section id="voting" class="hidden">
      <h1>Was ist dir am wichtigsten?</h1>
      <div class="tubes"></div>
    </section>
  </main>

</body>
</html>
