<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPD Kirchlengern Haustürapp</title>
  <!-- Einbindung des Stylesheets -->
  <link rel="stylesheet" href="style.css" />
  <!-- Favicon (SPD-Logo als kleines Icon im Browser-Tab) -->
  <!-- Hinweis: Die Logo-Datei sollte hierfür idealerweise als PNG/ICO vorliegen -->
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <!-- Header mit SPD Kirchlengern Logo -->
  <header>
    <img src="SPD_Kirchlengern_Logo.jpeg" alt="SPD Kirchlengern Logo" class="header-logo" />
  </header>

  <!-- Hauptbereich mit Frage und den vier Themen-Säulen -->
  <main>
    <h1>Was ist dir am wichtigsten?</h1>
    <div class="tubes">
      <!-- Thema 1 -->
      <div class="tube" data-theme="1">
        <div class="tube-count">0</div>
        <div class="tube-graphic"></div>
        <div class="tube-label">Thema 1</div>
      </div>
      <!-- Thema 2 -->
      <div class="tube" data-theme="2">
        <div class="tube-count">0</div>
        <div class="tube-graphic"></div>
        <div class="tube-label">Thema 2</div>
      </div>
      <!-- Thema 3 -->
      <div class="tube" data-theme="3">
        <div class="tube-count">0</div>
        <div class="tube-graphic"></div>
        <div class="tube-label">Thema 3</div>
      </div>
      <!-- Thema 4 -->
      <div class="tube" data-theme="4">
        <div class="tube-count">0</div>
        <div class="tube-graphic"></div>
        <div class="tube-label">Thema 4</div>
      </div>
    </div>
  </main>

  <!-- Einbindung der JavaScript-Datei -->
  <script src="script.js"></script>
</body>
</html>
